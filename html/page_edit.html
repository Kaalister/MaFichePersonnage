<div id="page_edit" class="page">
	<div class="go_right">
		<div class="img_avatar">
			<img id="avatar_def" height="200" width="180" ><br>
			<input type="file" id="new_avatar" accept=".png, .jpeg, .jpg" style="display: none;">
			<i class="material-icons add_button btn_color" id="logo_edit">edit</i>
		</div>
		<div class="info_avatar">
				<p id="name_def">
					<input type="text" class='browser-default info_name_input shadow_out' id="prenom_def" placeholder="Prénom">
					<input type="text" class='browser-default info_name_input shadow_out' id="nom_def" placeholder="Nom"> ,
					<input type="number" class='browser-default input_nbr shadow_out' id="age_def" placeholder="age" pattern="\d*"><br>
					<input type="text" class='browser-default desc_input shadow_out' id="work_def" placeholder="métier/race/type" style="margin-top: 1rem;">
				</p>
				<h5>Caracteristiques :</h5>
				<input type="text" class='browser-default name_input shadow_out' id="new_name_caract" placeholder="Nom">
 				<input type="number" class='browser-default shadow_out' id="new_value_caract" placeholder="Valeur" style="text-align: center;" pattern="\d*">
 				<i class="material-icons tiny add_button btn_color" id="new_caract_def">add</i>
				<ul id="caract_def">
				</ul>
		</div>
	</div>
	<div class="go_left">
		<h5>Compétences :</h5>
		<input type="text" class='browser-default name_input shadow_out' id="new_name_comp" placeholder="Nom"> :
		<input type="text" class='browser-default desc_input shadow_out' id="new_desc_comp" placeholder="Description">
		<i class="material-icons tiny add_button btn_color" id="new_competence_def">add</i><br>
		<div id="competences_def" style="padding-left: 2%">
 		</div>
 	</div>
 	<h5 class="marge_top">Bio :</h5>
 	<textarea class='browser-default shadow_in' id="bio_def" style="height: 140px; width: 100%;"></textarea>
 	<p>
 		<h5>Stats :</h5>
 		<input type="text" class='browser-default name_input shadow_out' id="new_name_stat" placeholder="Nom">
 		<input type="number" class='browser-default shadow_out' id="new_value_stat" placeholder="Valeur" style="text-align: center;" pattern="\d*">
 		<i class="material-icons tiny add_button btn_color" id="new_stat_def">add</i>
 		<ul id="stats_def">
 		</ul>
 	</p>
 	<h5>Description :</h5>
 	<textarea class='browser-default shadow_in' id="desc_def" style="height: 140px; width: 100%;"></textarea>
</div>
